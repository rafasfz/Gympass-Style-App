name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: gympassstyle
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            nc -z postgres 5432 && break
            sleep 5
          done
      
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          SECRET_KEY: ANY-SECRET
          DATABASE_URL: "postgresql://docker:docker@postgres:5432/gympassstyle?schema=public"